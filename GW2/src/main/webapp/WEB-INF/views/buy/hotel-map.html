<div id="l-map" style="margin-top: 44px;"></div>
	                   <div id="r-result"></div>
              
                    	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=qdQBZ6jU6zMTclkLjW7GpiwT"></script>
                    	<script type="text/javascript">
							// 百度地图API功能
							var sContent ="民生.大千世界未来城, <br/> 地址：九江市	<br/>电话：(0792)6765555,4000792000	";
							var map = new BMap.Map("l-map");
							var point = new BMap.Point(115.88592,29.650618);
							map.enableScrollWheelZoom(true);
						    map.enableDragging(); 
							map.centerAndZoom(point, 18);
							var infoWindow = new BMap.InfoWindow(sContent);  // 创建信息窗口对象
							map.openInfoWindow(infoWindow,point); //开启信息窗口
							//document.getElementById("r-result").innerHTML = "信息窗口的内容是：<br />" + infoWindow.getContent();
                        </script>
                       <style>

		                #r-result{width:100%;}
                       </style>
