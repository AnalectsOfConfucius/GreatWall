<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" chrome="1">
<title>民生大千世界游乐园-特色商品</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
<meta name="keywords" content="民生大千世界游乐园">
<meta name="description" content="民生大千世界游乐园">
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<link type="text/css" rel="stylesheet" href="/css/mui.min.css">
<link type="text/css" rel="stylesheet" href="/css/main.css">
<script>
    (function() {
        var b = document.documentElement, a = function() {
            var a = b.getBoundingClientRect().width;
            b.style.fontSize = 0.0625 * (640 <= a ? 640 : a) + "px"
        }, c = null;
        window.addEventListener("resize", function() {
            clearTimeout(c);
            c = setTimeout(a, 300)
        });
        a()
    })();
</script>
</head>
<body>
	<!-- header S -->
	<div class="header">
		<div class="headbar">
			<a href="javascript:history.go(-1)" class="return">
				<i class="icon-return"></i>返回
			</a>
			<h3>特色商品</h3>
		</div>
		<div class="tabactive clearfix">
			<ul>
				<li>
					<a href="/groceryStore">美食餐饮</a>
				</li>
				<li>
					<a href="javascript:void(0);" class="active">特色商品</a>
				</li>
			</ul>
		</div>
	</div>
	<!-- header E -->
	<!-- 上下拉列表容器 -->
	<div id="divPullRefresh" class="mui-scroll-wrapper" style="top: 85px;">
		<div class="contentwop mui-scroll">
			<!--container S-->
			<div class="container">

				<!-- banner S -->
				<section class="banner mt15">
					<div class="swiper-container swiper-cat-index-ad ">
						<div class="swiper-wrapper">
							[#if ads??] [#list ads as ad]
							<a href="javascript:void(0);" class="swiper-slide" data-url="${(ad.adUrl)!''}">
								<img data-src="${(ad.adMiniPicUrl)!''}" class="swiper-lazy">
								<div class="swiper-lazy-preloader"></div>
							</a>
							[/#list] [/#if]
						</div>
						<!-- Add Pagination -->
						<div class="swiper-pagination"></div>
					</div>
				</section>
				<!-- banner S -->
				<input type="hidden" id="typeCode" name="typeCode" value="1">
				<!-- 商品列表 S -->
				<section class="play-raiders" id="contentData"></section>
				<!-- 商品列表 E -->

			</div>
			<!--container E-->
		</div>
	</div>

	<script src="/js/jquery-2.1.4.min.js"></script>
	<script src="/js/mui.min.js"></script>
	<script src="/js/swiper.min.js"></script>
	<script src="/js/app.js"></script>
	<script src="/js/script.js"></script>
	<script src="/js/goodsComm.js"></script>
	<script type="text/javascript">
		$("a.swiper-slide img").height($("a.swiper-slide img").width()*320/750);
	</script>
</body>
</html>
