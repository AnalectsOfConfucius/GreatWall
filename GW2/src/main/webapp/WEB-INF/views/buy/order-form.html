<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" chrome="1" >
    <title>民生大千世界游乐园-提交订单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="keywords" content="民生大千世界游乐园">
    <meta name="description" content="民生大千世界游乐园">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link type="text/css" rel="stylesheet" href="/css/mui.min.css">
    <link type="text/css" rel="stylesheet" href="/css/main.css">
    <script>
		(function() {
			var b = document.documentElement,
			a = function() {
				var a = b.getBoundingClientRect().width;
				b.style.fontSize = 0.0625 * (640 <= a ? 640 : a) + "px"
			},
			c = null;
			window.addEventListener("resize",
			function() {
				clearTimeout(c);
				c = setTimeout(a, 300)
			});
			a()
		})();
    </script>
</head>
<body >

<!-- header S -->
    <div class="header">
      <div class="headbar">
      	<a href="javascript:history.go(-1)" class="return"><i class="icon-return"></i>返回</a>
      	<h3>提交订单</h3>
      </div>
    </div>
<!-- header E -->
<!--wrapper S-->
<div id	="wrapper">
		<!--container S-->
		<div class="container">
			<!-- 提交订单 S -->
			  <section class="order-form clearfix">
			        <input type="hidden" data-type="order" name="orderPrice" value="${orderPrice!'0'}"/>
			        <input type="hidden" data-type="order" name="orderTypeCode" value="3"/>
			        
			        <div class="list-form clearfix">
				        <input type="hidden" data-type="text" name="goodsId" value="${goodsId!''}"/>
				        <input type="hidden" data-type="text" name="goodsNum" value="${goodsNum!'0'}"/>
				        <input type="hidden" data-type="text" name="goodsPrice" value="${goodsPrice!'0'}"/>
			        	<ul>
			        		<li>${goodsName!''}：<span class="ticket">${goodsNum!'0'}张</span></li>
			        		<li>购卡时间：<span class="tiem">${orderTime!'0'}</span></li>
			        		<li>激活时间：<span>即日起6个月内激活</span></li>
			        		<li>共&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;计：<span class="price">￥${orderPrice!'0.0'}</span></li>
			        	</ul>
			        </div>
			        
			        <div class="cellphone mt15 clearfix">
			        	<h3 class="title">购卡人联系手机 <em class="must">（必填）</em></h3>
			        	<ul>
			        		<li>
			        			<label>手机号</label>
                                <input type="text" data-type="order" name="linkUserPhone" class="inputCont" placeholder="请输入您的手机号">
			        		</li>
			        		<li>
			        			<a href="#" class="refund">支持退款</a>
			        		</li>
			        	</ul>
			        </div>
			        
			        <div class="cellphone mt15 clearfix">
			        	
			        	<ul>
			        		<li class="useCredit">
			        			<input type="hidden" name="userCredit" value="${(useMoney!'0.0')}"/>
			        			<span class="checkbox_item pull-right">
                                   <label class="check_label ">
				                   <i class="checkbox_icon "></i>
                                    </label>
				                </span>
			        			 可用${(useCredit!'0')}积分抵扣${(useMoney!'0.0')}元 
			        		</li>
			        		<li>
			        			<span id="total" data-val="${orderPrice!'0.0'}" class="price pull-right">￥${orderPrice!'0.0'}</span> 共计 
			        		</li>
			        	</ul>
			        </div>
			        <div class="btnWorp">
			           <button data-name="payBtn" class="btn-warning btn-radius btn-block">微信支付</button>
			        </div>
			  </section>
			<!-- 提交订单 E -->
		</div>
		<!--container E-->
</div>
<!--wrapper E-->
<input type="hidden" id="hideOrderId"/>
<!--弹出框 S-->
<div class="mask"></div>
<div class="comfirm-msg">
	<ul>
		<li><span>确认购买信息</span></li>
		<li class="mt15">手机号码：<span class="mobile"></span></li>
<!-- 		<li>下单时间：<span class="date"></span></li> -->
	</ul>
	<button class="btn-block btn-radius-sm btn-warning mt15" data-name="subbtn">确认提交</button>
	<button class="btn-block cancel">关闭</button>
</div>
<div class="success-msg">
	<ul>
		<li><span>提示信息</span></li>
		<li class="mt15"><span><span class="msgcontent"></span>详情请查看&nbsp;<a href="/order">订单详情</a></span></li>
	</ul>
	<button class="btn-block btn-radius-sm mt15" onclick="orderDetail()">我知道了</button>
</div>

<!--弹出框 S-->
  <script src="/js/swiper.min.js"></script> 
  <script src="/js/jquery-2.1.4.min.js"></script>
  <script src="/js/checkbox.js" ></script>
  <script src="/js/app.js"></script>
<script src="/js/mui.min.js"></script>
<script src="/js/script.js"></script>
<script src="/js/goodsPay.js"></script>
	<script type="text/javascript">
		//check_label
		$(".check_label").checkbox();

		$(function() {
			function show() {
				var v = $('#wrapper').find('input[name="linkUserPhone"]').val();
			  	//手机
				$(".comfirm-msg").find(".mobile").text(v);
			  	
				$(".comfirm-msg").fadeIn();
				$(".mask").fadeIn();
			}
			function success() {
				$(".comfirm-msg").fadeOut();
				$(".success-msg").fadeIn();
				$(".mask").fadeIn();
			}
			$(".mask").click(function() {
				$(".comfirm-msg").fadeOut(300);
				$(".success-msg").fadeOut(300);
				$(".mask").fadeOut(500);
			});
			$(".cancel").click(function() {
				$(".comfirm-msg").fadeOut(300);
				$(".success-msg").fadeOut(300);
				$(".mask").fadeOut(500);
			})
			//积分
			$(".useCredit").click(function(){
				var len = $(".useCredit").find(".on").length;
				var total = $('#total').attr('data-val');
				if(!total){
					total = 0;
				}
				if(len>0){
					var credit = $(".useCredit").find("input[name='userCredit']").val();
					if(!credit){
						credit = 0;
					}
					total = 1*total-(1*credit);
					total = total.toFixed(2);
					$('#total').text('￥'+total);
					$('#wrapper').find("input[name='orderPrice']").val(total);
				}else{
					$('#total').text('￥'+total);
					$('#wrapper').find("input[name='orderPrice']").val(total);
				}
			});
			//确认信息
			$('#wrapper').find("button[data-name='payBtn']").click(function() {
				var v = $('#wrapper').find('input[name="linkUserPhone"]').val();
				var exp = /^1[3|4|5|8][0-9]\d{4,8}$/;
				if (!v) {
					mui.toast("请输入手机号");
				} else if (!exp.test(v)) {
					mui.toast("请输入正确的手机号");
				} else {
					show();
				}
			});
			//确认提交
			$('.comfirm-msg').find('button[data-name="subbtn"]').click(function(){
				var v = $('#wrapper').find('input[name="linkUserPhone"]').val();
				var exp = /^1[3|4|5|8][0-9]\d{4,8}$/;
				if (!v) {
					mui.toast("请输入手机号");
				} else if (!exp.test(v)) {
					mui.toast("请输入正确的手机号");
				} else {
					var json = {};
					var goods = [];
					$('#wrapper').find('input[data-type="text"]').each(function() {
						var v = $(this).val();
						var name = $(this).attr('name');
						json[name] = v;
					});
					goods[0] = json;
					var data = {};
					$('#wrapper').find('input[data-type="order"]').each(function() {
						var v = $(this).val();
						var name = $(this).attr('name');
						data[name] = v;
					});
					data.goods = JsonToStr(goods);
					$.ajax({
						data : data,
						type : 'POST',
						url : '/addOrder',
						dataType : 'json',
						success : function(data) {
							if (data.isError == 1) {
								mui.toast(data.msg);
							} else {
								$('#hideOrderId').val(data.orderId);
								//下单时间
								//$(".comfirm-msg").find(".date").html(data.orderTime);
								payOrder();
							}
						},
						error : function(xhr, type) {
							mui.toast('系统错误，请联系管理员');
						}
					});
				}
			});
		});
	</script>
</body>
</html>
