<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" chrome="1" >
    <title>民生大千世界游乐园-支付订单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="keywords" content="民生大千世界游乐园">
    <meta name="description" content="民生大千世界游乐园">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link type="text/css" rel="stylesheet" href="/css/mui.min.css">
    <link type="text/css" rel="stylesheet" href="/css/main.css">
    <script>
		(function() {
			var b = document.documentElement,
			a = function() {
				var a = b.getBoundingClientRect().width;
				b.style.fontSize = 0.0625 * (640 <= a ? 640 : a) + "px"
			},
			c = null;
			window.addEventListener("resize",
			function() {
				clearTimeout(c);
				c = setTimeout(a, 300)
			});
			a()
		})();
    </script>
</head>
<body>

<!-- header S -->
    <div class="header">
      <div class="headbar">
      	<a href="javascript:history.go(-1)" class="return"><i class="icon-return"></i>返回</a>
      	<h3>支付订单</h3>
      </div>
    </div>
<!-- header E -->
<!--wrapper S-->
<div id	="wrapper">
		<!--container S-->
		<div class="container">
			<!-- 支付订单 S -->
			  <section class="order-form clearfix">
					<input type="hidden" id="hideOrderId" value="${(orderId)!''}"/>
			  		<input type="hidden" name="orderDate" value="${(orderDate)!''}">
			       <div class="form-ui">
				        <ol>
				        	<li><span>${(orderNo)!''}</span>订单编号：</li>
				        	<li><span>${(goodsName)!''} x ${(goodsNum)!''}</span>订单商品：</li>
				        	<li><span>-￥${(credit)!''}</span>积分抵扣：</li>
				        	<li><span class="price">￥${(orderPrice)!''}</span>订单总价：</li>
				        	<li><span class="mobile">${(userPhone)!''}</span>联系电话：</li>
				        </ol>
			       </div>
			        
		
			        <div class="btnWorp">
			           <a href="javascript:void(0);" class="btn-warning btn-radius" onclick="show()">确认支付</a>
			        </div>
			  </section>
			<!-- 支付订单 E -->
		</div>
		<!--container E-->
</div>
<!--wrapper E-->
<!--弹出框 S-->
<div class="mask"></div>
<div class="comfirm-msg">
	<ul>
		<li><span>确认购买信息</span></li>
		<li class="mt15">手机号码：<span class="mobile"></span></li>
		<li>购买时间：<span class="date">${(orderDate)!''}</span></li>
	</ul>
	<button class="btn-block btn-radius-sm btn-warning mt15" onclick="payOrder()">确认提交</button>
	<button class="btn-block cancel">关闭</button>
</div>
<div class="success-msg">
	<ul>
		<li><span>提示信息</span></li>
		<li class="mt15"><span><span class="msgcontent"></span>详情请查看&nbsp;<a href="/order">订单详情</a></span></li>
	</ul>
	<button class="btn-block btn-radius-sm mt15" onclick="orderDetail()">我知道了</button>
</div>

<!--弹出框 S-->
  <script src="/js/swiper.min.js"></script>
	<script src="/js/mui.min.js"></script>
  <script src="/js/jquery-2.1.4.min.js"></script>
  <script src="/js/app.js"></script>
<script src="/js/goodsPay.js"></script>
  <script type="text/javascript">
	function show(){
  		var date = $("#wrapper").find("input[name='orderDate']").val();
  		var mobile = $("#wrapper").find(".mobile").text();
		//var week = getWeek(date);
		//手机
		$(".comfirm-msg").find(".mobile").text(mobile);
		//日期
		//$(".comfirm-msg").find(".date").html(date);
		
  		$(".comfirm-msg").fadeIn();
  		$(".mask").fadeIn();
	}
  function success(){
  	$(".comfirm-msg").fadeOut();
  	$(".success-msg").fadeIn();
  	$(".mask").fadeIn();
  }
  	$(".mask").click(function(){
  		$(".comfirm-msg").fadeOut(300);
  		$(".success-msg").fadeOut(300);
  		$(".mask").fadeOut(500);
  	});
  	$(".cancel").click(function(){
  		$(".comfirm-msg").fadeOut(300);
  		$(".success-msg").fadeOut(300);
  		$(".mask").fadeOut(500);
  	})
  </script>
</body>
</html>
