<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" chrome="1" >
    <title>民生大千世界游乐园-餐饮美食</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="keywords" content="民生大千世界游乐园">
    <meta name="description" content="民生大千世界游乐园">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link type="text/css" rel="stylesheet" href="/css/main.css">
    <script>
		(function() {
			var b = document.documentElement,
			a = function() {
				var a = b.getBoundingClientRect().width;
				b.style.fontSize = 0.0625 * (640 <= a ? 640 : a) + "px"
			},
			c = null;
			window.addEventListener("resize",
			function() {
				clearTimeout(c);
				c = setTimeout(a, 300)
			});
			a()
		})();
    </script>
</head>
<body style="background: #f5f5f5;" >

<!-- header S -->
    <div class="header">
      <div class="headbar">
      	<a href="javascript:history.go(-1)" class="return"><i class="icon-return"></i>返回</a>
      	<h3>餐饮美食</h3>
      </div>
    </div>
<!-- header E -->
<!--wrapper S-->
<div id	="wrapper" style="background: #f5f5f5;">
		<!--container S-->
		<div class="container">
			 
			
                <!-- banner S -->
			    <section class="banner">
             <div class="swiper-container swiper-cat-index-ad ">
               <div class="swiper-wrapper">
                   	[#if plist??]
                    [#list plist as l]
                    <a href="javascript:void(0);"  class="swiper-slide">
                        <img data-src="${(l.picUrl)!''}" class="swiper-lazy">
                        <div class="swiper-lazy-preloader"></div>
                    </a>
                    [/#list]
                    [/#if]
               </div>
               <!-- Add Pagination -->
               <div class="swiper-pagination"></div>
              </div>    
          </section>
          <!-- banner S -->

           <!-- tabCotn S -->
          <div class="titleM clearfix">
              <h3>${(store.storeName)!''}</h3>
              <p class="txtcontent">${(store.storeBrief)!''}</p>
          </div>
          <!-- tabCotn S -->
			<!-- 餐饮美食列表 S -->
			  <section class="ca-introduce-list mt15">
			  		[#if glist??]
			  		[#list glist as l]
			  	    <a href="/fegoods/toDetail?goodsId=${(l.id)!''}">
			  	    	<div class="pic" style="background-image: url(${(l.picUrl)!''})"></div>
			  	    	<div class="text">
			  	    		<h3>${(l.goodsName)!''}</h3>
			  	    		<div class="box-bdy">
			  	    			月销${(l.monthlySales)!'0'}份
			  	    			<span class="price">￥${(l.sellPrice)!''}</span>
			  	    		</div>
			  	    	</div>
			  	    </a>
			  	    [/#list]
			  	    [/#if]
			  </section>
			<!-- 餐饮美食列表 E -->
		</div>
		<!--container E-->
</div>
<!--wrapper E-->

   
  <script src="/js/swiper.min.js"></script> 
  <script src="/js/jquery-2.1.4.min.js"></script>
  <script src="/js/app.js"></script>
  <script type="text/javascript">
  	$("a.swiper-slide img").height($("a.swiper-slide img").width()*418/750);
  </script>
</body>
</html>
