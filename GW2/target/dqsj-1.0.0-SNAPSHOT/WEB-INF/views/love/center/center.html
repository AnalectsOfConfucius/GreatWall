<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" chrome="1">
<title>民生大千世界游乐园-个人中心</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
<meta name="keywords" content="民生大千世界游乐园">
<meta name="description" content="民生大千世界游乐园">
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<link type="text/css" rel="stylesheet" href="/css/main.css">
<script>
    (function() {
        var b = document.documentElement, a = function() {
            var a = b.getBoundingClientRect().width;
            b.style.fontSize = 0.0625 * (640 <= a ? 640 : a) + "px"
        }, c = null;
        window.addEventListener("resize", function() {
            clearTimeout(c);
            c = setTimeout(a, 300)
        });
        a()
    })();
</script>
</head>
<body style="background: #f5f5f5;">

	<!-- header S -->
	<header>
		<a href="/index" class="return">
			<i class="icon-return"></i>返回
		</a>
		<h3>个人中心</h3>
	</header>
	<!-- header E -->
	<!--wrapper S-->
	<div id="wrapper" style="background: #f5f5f5; margin-top: 0;">
		<!--container S-->
		<div class="container">
			<!-- 个人中心 S -->
			<section class="personal-center">

				<div class="Setbox">
					<a href="/personalInfo">
						<span class="icon-set"></span>
					</a>
				</div>

				<div class="printCont">
					<div class="pic">
					   <img src="${(user.userPicUrl)!'/img/default_person.jpg'}"/>
					</div>
					<div class="tt">
						<h3>${(user.userName)!''}</h3>
						<p>积分：${(user.creditNum)!0}</p>
					</div>
				</div>

				<div class="grid" style="overflow: hidden; border-top: 1px solid #d6d6d6; border-bottom: none;">
					<a href="/order">
						<div class="round">
							<span class="icon-myorder"></span>
						</div>
						<span class="distance">我的订单</span>
					</a>
					<a href="/eval">
						<div class="round">
							<span class="icon-myratingb"></span>
						</div>
						<span class="distance">我的评价</span>
					</a>
					<a href="/credit">
						<div class="round">
							<span class="icon-mypointsa"></span>
						</div>
						<span class="distance">我的积分</span>
					</a>
					<a href="/shoppingCart">
						<div class="round">
							<span class="icon-cartX"></span>
						</div>
						<span class="distance">购物车</span>
					</a>
					<a href="/message/selectList">
						<div class="round">
							<span class="icon-message"></span>
						</div>
						<span class="distance">我的留言</span>
					</a>
					<a href="/refund">
						<div class="round">
							<span class="icon-refunda"></span>
						</div>
						<span class="distance">退款</span>
					</a>
				</div>


			</section>
			<!-- 个人中心 E -->

		</div>
		<!--container E-->
	</div>
	<!--wrapper E-->



	<script src="/js/swiper.min.js"></script>
	<script src="/js/jquery-2.1.4.min.js"></script>
	<script src="/js/app.js"></script>

</body>
</html>
