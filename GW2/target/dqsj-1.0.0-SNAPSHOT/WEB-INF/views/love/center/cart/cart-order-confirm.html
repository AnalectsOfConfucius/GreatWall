<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" chrome="1" >
    <title>民生大千世界游乐园-首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="keywords" content="民生大千世界游乐园">
    <meta name="description" content="民生大千世界游乐园">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link type="text/css" rel="stylesheet" href="/css/main.css">
    <script>
		(function() {
			var b = document.documentElement,
			a = function() {
				var a = b.getBoundingClientRect().width;
				b.style.fontSize = 0.0625 * (640 <= a ? 640 : a) + "px"
			},
			c = null;
			window.addEventListener("resize",
			function() {
				clearTimeout(c);
				c = setTimeout(a, 300)
			});
			a()
		})();
    </script>
</head>
<body>

<!-- header S -->
    <div class="header">
      <div class="headbar">
      	<a href="javascript:history.go(-1)" class="return"><i class="icon-return"></i>返回</a>
      	<h3>提交订单</h3>
      </div>
    </div>
<!-- header E -->
<!--wrapper S-->
<div id	="wrapper">
		<!--container S-->
		<div class="container">
			<ul class="cart-list-content">
				<li>订单详情</li>
				[#if goodsList??]
				[#list goodsList as l]
				<li>
					<span>${(l.goodsName)!''}</span>
					<span class="pull-right">￥${(l.goodsTotal)!'0'}</span>
					<span class="pull-right">x${(l.goodsNum)!'0'}</span>
				</li>
				[/#list]
				[/#if]
				<li>
					<span>积分抵扣：</span>
					<span class="pull-right" style="color: #666;">-￥${credit!'0'}</span>
				</li>
				<li>
					<span>订单总价：</span>
					<span class="pull-right">￥${orderPrice!'0'}</span>
				</li>
			</ul>
			<button class="btn-warning btn-radius btn-block mt25">确认支付</button>
		</div>
		<!--container E-->
</div>
<!--wrapper E-->

  <script src="/js/swiper.min.js"></script> 
  <script src="/js/jquery-2.1.4.min.js"></script>
  <script src="/js/checkbox.js" ></script>
  <script src="/js/app.js"></script>
  
</body>
</html>
