<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>WebUploader</title>
		<script src="jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
        <p id="tContent">dasdsadsada</p>
		<script>
            function loadDetail() {
                $.ajax({
                url : "http://localhost:8080/ad/queryAd",
                type : 'GET',
                cache : false,
                async : true,
                dataType : 'json',
                success : function(data) {
                    var html = '';
                    for(i in data['details']) {
                        var htmladd = "<p>" + data['details'][i]['adTitle'] + "</p>";
                        html = html + htmladd;
                    }
                    console.log(html);
                    document.getElementById("tContent").innerHTML = html;
                }
                });
            };
            $(function() {
            // 加载详细信息列表
            loadDetail();
        });
		</script>
	</body>
</html>
