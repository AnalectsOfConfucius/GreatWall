	<script type="text/javascript">
        function clearInput(panel) {
            $(panel).find("input[type='text']").val("");
        }
        
        function selectList(currentPageNo) {
            if (!currentPageNo) {
                currentPageNo = 1;
            }
            var roleName = $(".query").find("input[name='roleName']").val();
            $.ajax({
                url : "/role/search",
                data : {
                    "currentPageNo" : currentPageNo,
                    'roleName' : roleName
                },
                type : 'POST',
                cache : false,
                async : false,
                dataType : 'json',
                success : function(data) {
                    if (data.isError === "1") {
                        wxm.dialog({
                            type : 'error',
                            message : data.msg
                        });
                    } else {
                        selectHtml(data);
                    }
                },
                error : function() {
                    wxm.dialog({
                        type : 'error',
                        message : '操作失败，请重试！'
                    });
                }
            });
        }
        function selectHtml(data) {
            var rows = data.rows;
            var tb = [];
            if (rows && rows.length > 0) {
                for (var i = 0; i < rows.length; i++) {
                    var ob = rows[i];
                    ob.roleId = ob.id;
                    tb[tb.length] = '<tr>';
                    tb[tb.length] = '<td>' + nullToStr(ob.roleName) + '</td>';
                    tb[tb.length] = '<td>' + nullToStr(ob.roleOrder) + '</td>';
                    tb[tb.length] = '<td>' + nullToStr(ob.remark) + '</td>';
                    tb[tb.length] = '<td class="thOperate">';
                    tb[tb.length] = "    <a class='isview' data-target='#myModal0' data-toggle='modal' data-val='" + JsonToStr(ob) + "' onclick='viewWin(this,\"view\");'>查看</a>";
                    tb[tb.length] = "    <a class='isupt' data-target='#myModal' data-toggle='modal' data-val='" + JsonToStr(ob) + "' onclick='viewWin(this,\"upt\");'>修改</a>";
                    tb[tb.length] = "    <a class='isdel' onclick='delFun(\"" + ob.roleId + "\");'>删除</a>";
                    tb[tb.length] = "    <a data-target='#myModal3' data-toggle='modal' onclick='authSet(this,\"" + ob.roleId + "\");'>分配</a>";
                    tb[tb.length] = '</td>';
                    tb[tb.length] = '</tr>';
                }
                paginationFun($("#Pagination"), data.totalCnt, 10, data.currentPage, "selectList");
            }
            $("#tabcontent").html(tb.join(""));
            //权限管理
			var isview = isAuth($('.thOperate .isview'),'view');
			var isupt = isAuth($('.thOperate .isupt'),'update');
			var isdel = isAuth($('.thOperate .isdel'),'delete');
			
        }
        function viewWin(ob, flag) {
            var panel = $(ob).attr("data-target");
            clearInput(panel);
            var jsonstr = $(ob).attr("data-val");
            var data = eval('(' + jsonstr + ')');
            $(panel).find("input").each(function(index) {
                var name = $(this).attr("name");
                $(this).val(nullToStr(data[name]));
            });

        }
        //删除 
        function del(ob, id) {
            var panel = $(ob).attr("data-target");
            $(panel).find("input[name='roleId']").val(id);
        }
        //删除 
        function delFun(id) {
            wxm.dialog({
                type : 'confirm',
                message : "确定是否删除？",
                callback : {
                    correct : function() {
                        //var roleId = $(ob).parent().find("input[name='roleId']").val();
                        $.ajax({
                            url : "/role/delete",
                            data : {
                                'roleId' : id
                            },
                            type : 'POST',
                            cache : false,
                            async : false,
                            dataType : 'json',
                            success : function(data) {
                                if (data.isError === "1") {
                                    wxm.dialog({
                                        type : 'error',
                                        message : data.msg
                                    });
                                } else {
                                    wxm.dialog({
                                        type : 'success',
                                        message : data.msg
                                    });
                                    selectList(1);
                                }
                            },
                            error : function() {
                                wxm.dialog({
                                    type : 'error',
                                    message : '操作失败，请重试！'
                                });
                            }
                        });
                    }
                }
            });
        }
        //分配
        function authSet(ob, id) {
            var panel = $(ob).attr("data-target");
            $(panel).find("input[name='roleId']").val(id);
            $.ajax({
                url : "/role/selectRoleAuth",
                data : {
                    'roleId' : id
                },
                type : 'POST',
                cache : false,
                async : false,
                dataType : 'json',
                success : function(data) {
                    if (data.isError === "1") {
                        wxm.dialog({
                            type : 'error',
                            message : data.msg
                        });
                    } else {
                        var rows = data.rows;
                        var oc = data.operCheck;
                        var tb = [];
                        if (rows && rows.length > 0) {
                            for (var i = 0; i < rows.length; i++) {
                                var mob = rows[i];
                                tb[tb.length] = "<dd style='border-bottom:1px solid #e5e5e5;'>";
                                tb[tb.length] = "<span style='display:block;width:200px;'><input type='checkbox' value='1' onclick='checkfun(this)'> " + mob.menuName + "：</span>";
                                var olist = mob.olist;
                                if (olist && olist.length > 0) {
                                    for (var j = 0; j < olist.length; j++) {
                                        var obj = olist[j];
                                        var ch = "";
                                        var str = mob.menuId + "+" + obj.operateId;
                                        if (oc[str] == 1) {
                                            ch = "checked";
                                        }
                                        tb[tb.length] = "<input type='checkbox' " + ch + " data-menuId='" + nullToStr(mob.menuId) + "' name='opId' value='" + nullToStr(obj.operateId) + "'/> " + nullToStr(obj.opName) + "&nbsp;&nbsp;";
                                    }
                                }
                                tb[tb.length] = "</dd>";
                            }
                        }

                        $(panel).find(".bodgdl").html(tb.join(""));
                    }
                },
                error : function() {
                    wxm.dialog({
                        type : 'error',
                        message : '操作失败，请重试！'
                    });
                }
            });
        }
        //全选/全不选
        function checkfun(ob) {
            var v = $(ob).val();
            $(ob).parent().parent().find("input[name='opId']").prop('checked', $(ob).prop('checked'));
        }
        $(function() {
        	if(isAuth($('#issearch'),'search')){
				selectList(1);
			}
			isAuth($('#isadd'),'add');
            //新增
            $("#subForm").find("a[data-name='subbtn']").click(function() {
                var data = $("#subForm").serializeArray();
                $.ajax({
                    url : "/role/add",
                    data : data,
                    type : 'POST',
                    cache : false,
                    async : false,
                    dataType : 'json',
                    success : function(data) {
                        if (data.isError === "1") {
                            wxm.dialog({
                                type : 'error',
                                message : data.msg
                            });
                        } else {
                            wxm.dialog({
                                type : 'success',
                                message : data.msg
                            });
                            selectList(1);
                            $("#myModal0_1").find("a[data-dismiss='modal']").click();
                        }
                    },
                    error : function() {
                        wxm.dialog({
                            type : 'error',
                            message : '操作失败，请重试！'
                        });
                    }
                });
            });
            //修改
            $("#subFormUpt").find("a[data-name='subbtn']").click(function() {
                var data = $("#subFormUpt").serializeArray();
                $.ajax({
                    url : "/role/update",
                    data : data,
                    type : 'POST',
                    cache : false,
                    async : false,
                    dataType : 'json',
                    success : function(data) {
                        if (data.isError === "1") {
                            wxm.dialog({
                                type : 'error',
                                message : data.msg
                            });
                        } else {
                            wxm.dialog({
                                type : 'success',
                                message : data.msg
                            });
                            selectList(1);
                            $("#myModal").find("a[data-dismiss='modal']").click();
                        }
                    },
                    error : function() {
                        wxm.dialog({
                            type : 'error',
                            message : '操作失败，请重试！'
                        });
                    }
                });
            });
            //修改
            $("#subFormAuth").find("button[name='subbtn']").click(function() {
                var roleId = $("#subFormAuth").find("input[name='roleId']").val();
                var data = jsondata();
                $.ajax({
                    url : "/role/roleAuthSet",
                    data : {
                        'roleId' : roleId,
                        'brows' : JsonToStr(data)
                    },
                    type : 'POST',
                    cache : false,
                    async : false,
                    dataType : 'json',
                    success : function(data) {
                        if (data.isError === "1") {
                            wxm.dialog({
                                type : 'error',
                                message : data.msg
                            });
                        } else {
                            wxm.dialog({
                                type : 'success',
                                message : data.msg
                            });
                            selectList(1);
                            $("#myModal3").find("button[data-dismiss='modal']").click();
                        }
                    },
                    error : function() {
                        wxm.dialog({
                            type : 'error',
                            message : '操作失败，请重试！'
                        });
                    }
                });
            });
        });
        function jsondata() {
            var list = [];
            var roleId = $("#subFormAuth").find("input[name='roleId']").val();
            var check = $("#subFormAuth").find("input[name='opId']:checked");
            check.each(function(i) {
                var menuId = $(this).attr("data-menuId");
                var opId = $(this).val();
                var json = {};
                json.roleId = roleId;
                json.menuId = menuId;
                json.opId = opId;
                list[list.length] = json;
            });
            return list;
        }
    </script>
