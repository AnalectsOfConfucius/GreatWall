	<script src="/js/jquery.min.js?v=2.1.4"></script>

	<script src="/js/script.js"></script>
	<script src="/js/wxm.dialog.js"></script>
	<script>
        // 查询详细信息列表
        function searchDetails() {
            $("#hideTypeFlag").val($("#selTypeFlag").val()); // 类别标识
            $("#hideTypeCode").val($("#txtTypeCode").val()); // 类别代码
            $("#hideTypeName").val($("#txtTypeName").val()); // 类别名称
            // 加载详细信息列表
            loadDetail();
        }
        // 加载详细信息列表
        function loadDetail(currentPage) {
            wxm.maskLayer();
            if (!currentPage) {
                currentPage = 1;
            }
            var typeFlag = $("#hideTypeFlag").val(); // 类别标识
            var typeCode = $("#hideTypeCode").val(); // 类别代码
            var typeName = $("#hideTypeName").val(); // 类别名称
            $.ajax({
                type : 'POST',
                url : '/type/query',
                data : {
                    "typeFlag" : typeFlag,
                    "typeCode" : typeCode,
                    "typeName" : typeName,
                    "currentPage" : currentPage
                },
                dataType : 'json',
                success : function(result) {
                    if (result.isError === "1") {
                        wxm.dialog({
                            type : 'error',
                            message : result.msg
                        });
                    } else {
                        loadHtml(result);
                    }
                    wxm.maskLayer.close();
                }
            });
        }
        // 加载元素
        function loadHtml(result) {
            // 详细信息列表容器
            var $tbListContentTBody = $("#tbListContent table tbody");
            // 清空详细信息列表
            $tbListContentTBody.empty();
            // 分页
            paginationFun($("#Pagination"), (result.totalCount || 0), 10, (result.currentPage || 0), "loadDetail");
            // 若返回结果为空，则退出
            if (typeof (result) == "undefined" || typeof (result.details) == "undefined" || result.details.length <= 0) {
                return;
            }
            // 添加查询结果
            var details = result.details;
            if (details != null && details.length > 0) {
                for (var i = 0; i < details.length; i++) {
                    var $tr = $('<tr><td>' + (details[i].typeFlagStr || '') + '</td><td>' + (details[i].typeCode || '') + '</td><td>' + (details[i].typeName || '') + '</td><td>' + (details[i].typeOrder || '') + '</td></tr>');
                    var $td = $('<td class="thOperate"></td>');
                    var $view = $('<a href="#" class="view-detail isview" data-toggle="modal" data-target="#viewModal" data-id="' + details[i].id + '">查看</a>');
                    var $edit = $('<a href="#" class="view-detail isupt" data-toggle="modal" data-target="#editModal" data-id="' + details[i].id + '">修改</a>');
                    var $remove = $('<a href="#" class="delete-detail isdel" data-toggle="modal" data-id="' + details[i].id + '">删除</a>');

                    $td.append($view);
                    $td.append($edit);
                    $td.append($remove);
                    $tr.append($td);
                    $tbListContentTBody.append($tr);
                }
            }
			//权限管理
			var isview = isAuth($('.thOperate .isview'),'view');
			var isupt = isAuth($('.thOperate .isupt'),'update');
			var isdel = isAuth($('.thOperate .isdel'),'delete');
			if(!isview && !isupt && !isdel){
				$('#thOperate').remove();
				$('.thOperate').remove();
			}
			
            $('.view-detail').off('click').on('click', function() {
                viewDetail($(this).attr('data-target'), $(this).attr('data-id'))
            })

            $('.delete-detail').off('click').on('click', function() {
                deleteDetail($(this).attr('data-id'))
            })
        }
        // 保存详细信息
        function saveDetail(formId) {
            wxm.maskLayer();
            var data = $(formId).serialize();
            $.ajax({
                type : 'POST',
                url : '/type/saveOrUpdate',
                data : data,
                dataType : 'json',
                success : function(result) {
                    wxm.maskLayer.close();
                    if (!result || !result.isError) {
                        wxm.dialog({
                            type : 'error',
                            message : "操作失败，请联系管理员！"
                        });
                        return;
                    }
                    if (result.isError == "1") {
                        wxm.dialog({
                            type : 'error',
                            message : result.msg
                        });
                        return;
                    }
                    $(formId).find("input[name='id']").val(result.id);
                    searchDetails();
                    wxm.dialog({
                        type : 'success',
                        message : "保存成功！"
                    });
                }
            });
        }
        // 展示详细信息
        function viewDetail(modelId, objId) {
            $.ajax({
                url : "/type/detail",
                data : {
                    'id' : objId
                },
                type : 'POST',
                cache : false,
                async : false,
                dataType : 'json',
                success : function(data) {
                    if (data.isError === "1") {
                        wxm.dialog({
                            type : 'error',
                            message : data.msg
                        });
                    } else {
                        var $model = $(modelId);
                        clearForm(modelId)
                        var typeFlag = data.detail.typeFlag;
                        var typeFlagStr;
                        if (typeFlag == "1") {
                            typeFlagStr = "资讯"
                        } else if (typeFlag == "2") {
                            typeFlagStr = "美食"
                        }
                        $model.find("input[name='id']").val(data.detail.id);
                        $model.find("input[name='typeFlagStr']").val(typeFlagStr);
                        $model.find("input[name='typeFlag']").val(data.detail.typeFlag);
                        $model.find("select[name='typeFlag']").val(data.detail.typeFlag);
                        $model.find("input[name='typeCode']").val(data.detail.typeCode);
                        $model.find("input[name='typeName']").val(data.detail.typeName);
                        $model.find("input[name='feAction']").val(data.detail.feAction);
                        $model.find("input[name='remark']").val(data.detail.remark);
                    }
                },
                error : function() {
                    wxm.dialog({
                        type : 'error',
                        message : "操作失败，请重试！！"
                    });
                }
            });
        }

        // 关闭窗口
        $(".close-modal").bind('click', function() {
            clearForm("#" + $(this).parents('.modal.fade').attr("id"))
        })
        // 清空表单数据
        function clearForm(panel) {
            $(panel).find("input[type='text']").val("");
            $(panel).find("input[type='hidden']").val("");
            $(panel).find("input[type='checkbox']").prop("checked", false);
            $(panel).find("textarea").val("");
            var selects = $(panel).find("select");
            selects.find("option").prop("selected", false);
            selects.find("option:first").prop("selected", "selected");
            $(panel).find(".imgFileUp img").attr("src", "/images/add_img.png");
        }

        // 删除详细信息
        function deleteDetail(objId) {
            wxm.dialog({
                type : 'confirm',
                message : "确定是否删除？",
                callback : {
                    correct : function() {
                        wxm.maskLayer();
                        $.ajax({
                            url : "/type/delete",
                            data : {
                                'id' : objId
                            },
                            type : 'POST',
                            cache : false,
                            async : false,
                            dataType : 'json',
                            success : function(result) {
                                wxm.maskLayer.close();
                                if (!result || !result.isError) {
                                    wxm.dialog({
                                        type : 'error',
                                        message : "操作失败，请重试！"
                                    });
                                    return;
                                }
                                if (result.isError == "1") {
                                    wxm.dialog({
                                        type : 'error',
                                        message : result.msg
                                    });
                                    return;
                                }
                                searchDetails();
                                wxm.dialog({
                                    type : 'success',
                                    message : "删除成功！"
                                });
                            },
                            error : function() {
                                wxm.maskLayer.close();
                                wxm.dialog({
                                    type : 'error',
                                    message : "操作失败，请重试！！"
                                });
                            }
                        });
                    }
                }
            });
        }
        $(function() {
            if(isAuth($('#issearch'),'search')){
	            // 加载详细信息列表
	            loadDetail();
			}
			isAuth($('#isadd'),'add');
        })
    </script>
